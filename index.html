<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Widget Météo responsive</title>
  <style>
    :root{
      /* Modifie ces valeurs si tu veux un autre maximum */
      --widget-max-width: 150px; /* largeur d'origine */
      --widget-aspect-percent: 200%; /* = (height/width)*100 => (300/150)*100 = 200% */
    }

    /* Conteneur global centré */
    .widget-wrapper{
      width: 100%;
      max-width: var(--widget-max-width);
      margin: 0 auto;
      box-sizing: border-box;
    }

    /* Technique "padding-top" pour conserver le ratio responsive */
    .iframe-container{
      position: relative;
      width: 100%;
      padding-top: var(--widget-aspect-percent); /* ratio hauteur/largeur */
      background: #f8f8f8; /* léger fond pendant le chargement */
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }

    .iframe-container iframe{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* Option: rendre cliquable pour zoom sur écrans larges */
    @media (min-width: 400px){
      .widget-wrapper { cursor: zoom-in; }
    }
  </style>
</head>
<body>
  <div class="widget-wrapper" title="Prévisions Béthune">
    <div class="iframe-container">
      <!-- Iframe du widget Météo-France (même src que celui fourni) -->
      <iframe id="widget_autocomplete_preview"
              src="https://meteofrance.com/widget/prevision/621190##3D6AA2"
              title="Prévisions Béthune par Météo-France"
              aria-label="Prévisions Béthune par Météo-France">
      </iframe>
    </div>
  </div>
</body>
</html>
